{% extends 'sencuisineByfa/header.html'%}
{% block title %}
    Connexion
{% endblock %}
{% block content %}
<div class="container">
    <form class="form-signin" method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading">Connexion</h2>
        
        <label for="{{ form.username.id_for_label }}" class="sr-only">Email address</label>
        <input type="email" id="{{ form.username.id_for_label }}" class="form-control" placeholder="Email address" required autofocus name="{{ form.username.name }}" value="{{ form.username.value }}">
        
        <label for="{{ form.password.id_for_label }}" class="sr-only">Password</label>
        <input type="password" id="{{ form.password.id_for_label }}" class="form-control" placeholder="Password" required name="{{ form.password.name }}">

        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me" name="remember_me"> Remember me
            </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>


{% endblock %}
