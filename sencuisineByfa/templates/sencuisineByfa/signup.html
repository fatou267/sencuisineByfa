{% extends 'sencuisineByfa/header.html' %}

{% block title %}
Inscription
{% endblock %}

{% block content %}
<div class="container">
    <form class="form-signin" method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading">Inscription </h2>
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}">Nom d'utilisateur</label>
            <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" value="{{ form.username.value }}">
            {{ form.username.errors }}
        </div>
        <div class="form-group">
            <label for="{{ form.email.id_for_label }}">Adresse e-mail</label>
            <input type="email" class="form-control" id="{{ form.email.id_for_label }}" name="{{ form.email.name }}" value="{{ form.email.value }}">
            {{ form.email.errors }}
        </div>
        <div class="form-group">
            <label for="{{ form.password1.id_for_label }}">Mot de passe</label>
            <input type="password" class="form-control" id="{{ form.password1.id_for_label }}" name="{{ form.password1.name }}">
            {{ form.password1.errors }}
        </div>
        <div class="form-group">
            <label for="{{ form.password2.id_for_label }}">Confirmez le mot de passe</label>
            <input type="password" class="form-control" id="{{ form.password2.id_for_label }}" name="{{ form.password2.name }}">
            {{ form.password2.errors }}
        </div>
        <br>
        <button type="submit" class="btn btn-primary">S'inscrire</button>
       
    </form>
</div>
{% endblock %}
